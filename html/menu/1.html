<!DOCTYPE html>

<html lang="fr">

<head>

    <title>Ohmyfood</title>
    <link rel="icon" href="../../images/logo/Booki.png" sizes="16x16">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>

<body>

    <div id="container">
        <header>
            <div class="logo">
                <a href="../index.html#menu1" class="noStyle"> <i class="fa-solid fa-arrow-left"></i> </a><img id="logo" src="../../images/logo/ohmyfood.png" alt="Logo Ohmyfood">

            </div>
        </header>
        <main>
            <div id="subHeader">
                <div id="headerText">
                    <div class="leftSubHeader">
                            <img class="imageHeaderRestaurant" src="../../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût restaurant image">
    
                        <div class="filterContainer">
                            <div class="filterHeaderContainer">
                                <h3 class="filterTitle bold">La palette du goût</h3>                                        
                                <i class="fa fa-heart heart"></i>
                            </div>

                            <div class="chip">
                                <div class="numberChip">
                                    <p>1</p>
                                </div>
                                <i class="fa-solid fa-mobile-screen-button"></i>
                                <p>Choisissez un restaurant</p>
                            </div>
    
                            <div class="chip">
                                <div class="numberChip">
                                    <p>2</p>
                                </div>
                                <i class="fa-solid fa-bars"></i>
                                <p>Composez votre menu</p>
                            </div>
    
    
                            <div class="chip">
                                <div class="numberChip">
                                    <p>3</p>
                                </div>
                                <i class="fa-solid fa-store"></i>
                                <p>Dégustez au restaurant</p>
                            </div>
                        </div>
                    </div>
                <!-- <div class="rightSubHeader"></div> -->

            </div>
            <div id="mainContainer">
                <div id="topContent">
                </div>
            </div>
        </main>
        <footer>
            <div id="footerContent">
                <div class="footerColumn">
                    <img id="footerLogo" src="../../images/logo/ohmyfood@2x.svg" alt="Logo Booki">
                    <ul>
                        <li><i class="fa-solid fa-utensils"></i>Proposez un restaurant</li>
                        <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                        <li>Mentions legales</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>


</body>

</html>
